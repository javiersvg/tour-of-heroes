---
name: 1 save
request:
  url: /heroes
  method: POST
  headers:
    Authorization: secret
  body:
    name: Antman
  matchers:
    headers:
      -
        key: Authorization
        command: getToken()


response:
  status: 201
  cookies:
    JSESSIONID: 1

---
name: 2 validate
request:
  url: /heroes
  method: GET
  headers:
    Authorization: secret
  matchers:
    headers:
      -
        key: Authorization
        command: getToken()
response:
  status: 200
  body:
    _embedded:
      "ex:heroes":
        -
          name: Antman
