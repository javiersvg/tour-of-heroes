---
name: 1 save
request:
  url: /heroes
  method: POST
  headers:
    Authorization: secret
  body:
    name: Antman
  matchers:
    headers:
      -
        key: Authorization
        command: getDefaultUserToken()

response:
  status: 201
  cookies:
    JSESSIONID: 1

---
name: 2 get
request:
  url: /heroes
  method: GET
  headers:
    Authorization: secret
  matchers:
    headers:
      -
        key: Authorization
        command: getDefaultUserToken()
response:
  status: 200
  body:
    _embedded:
      "ex:heroes":
        -
          name: Antman

---
name: 3 delete
request:
  url: /heroes
  method: DELETE
  headers:
    Authorization: secret
  matchers:
    url:
      command: getHref()
    headers:
      - key: Authorization
        command: getDefaultUserToken()

response:
  status: 204